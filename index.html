    <script>
        (function() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    // Detect if the origin is a preview or sandbox subdomain. 
                    // In these environments, Service Workers often fail due to cross-origin 
                    // script resolution constraints (e.g., trying to load from ai.studio instead of the user subdomain).
                    const hostname = window.location.hostname;
                    const isSandbox = hostname.includes('usercontent.goog') || 
                                    hostname.includes('ai.studio') ||
                                    hostname === '';
                    
                    if (isSandbox) {
                        console.info('Service Worker registration skipped: Sandbox environment detected. PWA functionality will resume in production/standard environments.');
                        return;
                    }

                    // Register for production or local development environments
                    navigator.serviceWorker.register('./sw.js')
                        .then(function(reg) {
                            console.log('Service Worker registered successfully');
                        })
                        .catch(function(err) {
                            // Silently log failures that don't affect core app logic
                            console.debug('Service Worker registration skipped:', err.message);
                        });
                });
            }
        })();
    </script>
